<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Authentication</title>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/submit.js"></script>
</head>
<body>

<main>
    <form id="loginForm">
        <p class="form-title">Welcome</p>

        <div class="row">
            <label for="userInput">E-mail or UIN:</label>
            <input type="text" id="userInput" placeholder="" name="userInput" autocomplete="userInput">
        </div>

        <div class="row">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="" name="password" autocomplete="current-password">
        </div>

        <div class="row">
            <label for="userType">User Type:</label>
            <select id="userType" name="userType">
                <option value="">Choose</option>
                <option value="DOCTOR">Doctor</option>
                <option value="PHARMACIST">Pharmacist</option>
            </select>
        </div>

        <div class="row">
            <label for="verificationCode">Verification Code:</label>
            <input type="text" id="verificationCode" placeholder="" name="verificationCode"
                   autocomplete="verificationCode">
        </div>

        <a class="submit-button" id="login">Login</a>
    </form>
</main>
</body>
</html>
